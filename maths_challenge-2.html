<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Math Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f9ff;
            text-align: center;
        }
        .game-area {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            background: #4CAF50;
            color: white;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .option-btn {
            font-size: 30px;
            min-width: 100px;
            background: #2196F3;
        }
        .quit-btn {
            background: #f44336;
        }
        .completed {
            background: gray !important;
        }
        .question {
            font-size: 35px;
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }
        .score {
            font-size: 20px;
            color: #4CAF50;
            margin: 15px 0;
        }
        .hidden {
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 100;
            animation: popup 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="game-area">
        <h1>Fun Math with Emojis! üéÆ</h1>
        
        <div id="levelSelect">
            <h2>Choose a Level:</h2>
            <div id="levelButtons"></div>
        </div>

        <div id="gameArea" class="hidden">
            <div class="score" id="scoreDisplay">Score: 0</div>
            <h2 id="levelDisplay"></h2>
            <div class="question" id="questionDisplay"></div>
            <div id="options"></div>
            <button class="btn quit-btn" onclick="goHome()">‚ùå Quit</button>
        </div>
    </div>

    <script>
        const emojis = { fruits: ['üçé', 'üçå', 'üçä', 'üçá', 'üçì', 'üçê', 'üçâ', 'üçã', 'üçí', 'ü•ù'] };
        const maxLevel = 40;
        let currentLevel = 1;
        let score = 0;
        let currentQuestion = {};
        
        window.onload = function () {
            loadCompletedLevels();
            createLevelButtons();
        };

        function loadCompletedLevels() {
            return JSON.parse(localStorage.getItem("completedLevels")) || [];
        }

        function saveCompletedLevel(level) {
            let completedLevels = loadCompletedLevels();
            if (!completedLevels.includes(level)) {
                completedLevels.push(level);
                localStorage.setItem("completedLevels", JSON.stringify(completedLevels));
            }
        }

        function createLevelButtons() {
            const levelButtons = document.getElementById("levelButtons");
            levelButtons.innerHTML = ""; 
            let completedLevels = loadCompletedLevels();

            for (let i = 1; i <= maxLevel; i++) {
                const button = document.createElement("button");
                button.className = "btn";
                button.textContent = `Level ${i}`;
                if (completedLevels.includes(i)) {
                    button.classList.add("completed");
                    button.textContent += " ‚úÖ";
                }
                button.onclick = () => startLevel(i);
                levelButtons.appendChild(button);
            }
        }

        function startLevel(level) {
            currentLevel = level;
            document.getElementById("levelSelect").classList.add("hidden");
            document.getElementById("gameArea").classList.remove("hidden");
            updateLevelDisplay();
            score = 0;
            updateScore();
            generateQuestion();
        }

        function updateLevelDisplay() {
            document.getElementById("levelDisplay").textContent = `Level ${currentLevel}`;
        }

        function generateQuestion() {
            const emojiSet = emojis.fruits;
            let num1 = Math.floor(Math.random() * 3) + 1;
            let num2 = Math.floor(Math.random() * 3) + 1;
            let emoji = emojiSet[Math.floor(Math.random() * emojiSet.length)];

            currentQuestion = {
                question: `${emoji.repeat(num1)} + ${emoji.repeat(num2)} = ?`,
                answer: num1 + num2,
                options: generateOptions(num1 + num2, 8)
            };

            displayQuestion();
        }

        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 6) + 4; // Ensuring num1 is greater
            let num2 = Math.floor(Math.random() * num1) + 1; // num2 is smaller
            let emoji = emojis[Math.floor(Math.random() * emojis.length)];
            currentQuestion = {
                question: `${emoji.repeat(num1)} - ${emoji.repeat(num2)} = ?`,
                answer: num1 - num2,
                options: generateOptions(num1 - num2, 10)
            };
            displayQuestion();
        }

        function generateOptions(answer, max) {
            let options = [answer];
            while (options.length < 4) {
                let option = Math.floor(Math.random() * max) + 1;
                if (!options.includes(option)) {
                    options.push(option);
                }
            }
            return options.sort(() => Math.random() - 0.5);
        }
        function displayQuestion() {
            document.getElementById("questionDisplay").innerHTML = currentQuestion.question;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.className = "btn option-btn";
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (Number(selected) === currentQuestion.answer) {
                score += 10;
                updateScore();
                saveCompletedLevel(currentLevel);
                showPopup("üéâ Correct! Next Level?", true);
            } else {
                showPopup("‚ùå Try Again!", false);
            }
        }

        function showPopup(message, next) {
            removePopups();
            let popup = document.createElement("div");
            popup.className = "popup";
            popup.innerHTML = `<h2>${message}</h2>`;
            popup.innerHTML += `<button class="btn" onclick="removePopups(); generateQuestion()">üîÑ Try Again</button>`;
            if (next) popup.innerHTML += `<button class="btn" onclick="nextLevel()">Next ‚û°Ô∏è</button>`;
            document.body.appendChild(popup);
        }

        function nextLevel() {
            currentLevel++;
            updateLevelDisplay();
            removePopups();
            generateQuestion();
        }

        function removePopups() {
            document.querySelector(".popup")?.remove();
        }

        function updateScore() {
            document.getElementById("scoreDisplay").textContent = `Score: ${score}`;
        }

        function goHome() {
            document.getElementById("gameArea").classList.add("hidden");
            document.getElementById("levelSelect").classList.remove("hidden");
            removePopups();
            createLevelButtons();
        }
    </script>
</body>
</html>
