<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="left">
        <div class="container">
            <form action="login.php" method="post">
                <div id="loginForm">
                    <h2>Login to your account</h2>
                    <select id="userType" name="user_type">
                        <option selected disabled>select your account type...</option>
                        <option value="student">Student</option>
                        <option value="organization">Organization</option>
                    </select>
                    <input type="text" placeholder="Username" required name="user_name">
                    <input type="password" placeholder="Password" required name="password">
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="right">
        <h1>Educational Platform</h1>
        <p>A comprehensive platform for organizations and students to manage virtual classrooms, share educational content, and track progress.</p>
    </div>
    <script src="login.js"></script>
</body>
</html>
