
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Your Class!</title>
    <link rel="stylesheet" href="jointform.css">
</head>
<body>
    <div class="container">
        <!-- Decorative elements -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="loading-rainbow"></div>

        <h2>Join Your Class! 🌟</h2>
        <form action="jointform.php" method="POST" id="joinClassForm">
            <div class="input-wrapper">
                <input type="text" name="student_name" placeholder="✏️ Write Your Name" required>
            </div>
            <div class="input-wrapper">
                <input type="number" name="roll_no" placeholder="🔢 Your Roll Number" required>
            </div>
            <div class="input-wrapper">
                <input type="text" name="class" placeholder="📚 Your Class" required>
            </div>
            <div class="input-wrapper">
                <input type="text" name="class_code" placeholder="🎯 Class Code" required>
            </div>
            <button type="submit">Let's Go! 🚀</button>
        </form>
    </div>

    <script>
        // Add fun interactions
        document.getElementById('joinClassForm').addEventListener('submit', function(e) {
            const button = this.querySelector('button');
            const rainbow = document.querySelector('.loading-rainbow');
            rainbow.style.display = 'block';
            button.textContent = '🎉 Joining...';
            
            // Simulate loading (remove in production)
            setTimeout(() => {
                rainbow.style.display = 'none';
                button.textContent = "Let's Go! 🚀";
            }, 2000);
        });

        // Add playful input animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
                this.parentElement.querySelector('.star')?.classList.add('active');
            });

            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
                this.parentElement.querySelector('.star')?.classList.remove('active');
            });
        });
    </script>
